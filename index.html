<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Artesanato em Madeira</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>Artesanato em Madeira</h1>
            <nav>
                <a href="#">Loja</a>
                <a href="#">Contato</a>
            </nav>
        </header>

        <div class="container">
            <div id="lista-produtos"></div>
            <div id="lista-carrinho">
                <h3>Carrinho de Compras</h3>
                <div id="total-carrinho">Total: R$ 0.00</div>
                <button id="botao-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
            </div>
        </div>

        <main>
            <section id="produtos">
                <h2>Produtos</h2>
                <div id="carrinho"></div>
                <button id="finalizar-compra">Finalizar Compra</button>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Artesanato em Madeira</p>
        </footer>

        <script src="/js/script.js"></script>
    </body>
</html>
